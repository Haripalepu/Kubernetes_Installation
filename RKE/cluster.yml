authentication:
    strategy: x509
    sans:
      - "RKE-NLB-3e90181a2ebea866.elb.us-east-1.amazonaws.com" #NLB-DNS
      - "rke.haripalepu.site"  
services:
  etcd:
    snapshot: true
    creation: 6h
    retention: 24h

# Required for external TLS termination with
# ingress-nginx v0.22+
ingress:
  provider: nginx
  options:
    use-forwarded-headers: "true"

network:
  plugin: flannel
  options:
    flannel_iface: eth0
    flannel_backend_type: vxlan
    flannel_autoscaler_priority_class_name: system-cluster-critical # Available as of RKE v1.2.6+
    flannel_priority_class_name: system-cluster-critical # Available as of RKE v1.2.6+
    
    
    
    
    
    
    