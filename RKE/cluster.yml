kubernetes_version: v1.22.10-rancher1-1
nodes:
  - address: 44.215.102.21 #Master-01-Public IP
    hostname_override: master01
    #internal_address: 172.16.22.12
    user: ubuntu
    role: [controlplane, worker, etcd]
  - address: 54.237.129.98
    hostname_override: master02
    #internal_address: 172.16.32.37 
    user: ubuntu
    role: [controlplane, worker, etcd]
  - address: 54.167.75.62
    hostname_override: master03
    #internal_address: 172.16.42.73
    user: ubuntu
    role: [controlplane, worker, etcd]
  - address: 3.216.31.114
    hostname_override: worker01
    #internal_address: 172.16.42.73
    user: ubuntu
    role: [worker]
  - address: 3.82.114.134
    hostname_override: worker02
    #internal_address: 172.16.42.73
    user: ubuntu
    role: [worker]
  - address: 54.221.62.7
    hostname_override: worker03
    #internal_address: 172.16.42.73
    user: ubuntu
    role: [worker]

authentication:
    strategy: x509
    sans:
      - "rke-nlb-1e54ed87ab511d9f.elb.us-east-1.amazonaws.com" #NLB-DNS
      - "rke.haripalepu.site"  #DNS record
services:
  etcd:
    snapshot: true
    creation: 6h
    retention: 24h

# Required for external TLS termination with
# ingress-nginx v0.22+
ingress:
  provider: nginx
  options:
    use-forwarded-headers: "true"

network:
  plugin: flannel
  options:
    flannel_iface: eth0
    flannel_backend_type: vxlan
    flannel_autoscaler_priority_class_name: system-cluster-critical # Available as of RKE v1.2.6+
    flannel_priority_class_name: system-cluster-critical # Available as of RKE v1.2.6+
    
    
    
    
    
    
    